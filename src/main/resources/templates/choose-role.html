<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Izbor uloge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .role-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
<div class="role-container">
  <h2>Izaberi ulogu</h2>

  <form th:action="@{/choose-role}" method="post">
    <button type="submit" name="role" value="MEMBER">Postani ƒçlan</button>
    <button type="submit" name="role" value="TRAINER">Postani trener</button>
  </form>
</div>
</body>
</html>
