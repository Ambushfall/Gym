<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Training sessions Management</title>
<style><style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 30px;
    }

    h2 {
        color: #333;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px 12px;
        text-align: left;
    }

    th {
        background-color: #e9e9e9;
        font-weight: bold;
    }

    a {
        color: #007bff;
        text-decoration: none;
        margin-right: 8px;
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
        max-width: 500px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        padding: 10px 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    hr {
        margin: 40px 0;
    }
</style>
    </style>


</head>
<body>

<h2>All sessions</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Title</th><th>Description</th><th>Date</th><th>Actions</th>
    </tr>
    <tr th:each="sessions : ${sessions}">
        <td th:text="${sessions.id}"></td>
        <td th:text="${sessions.title}"></td>
        <td th:text="${sessions.description}"></td>
        <td th:text="${sessions.date}"></td>
        <td>
            <a th:href="@{'/admin/sessions/edit/' + ${sessions.id}}">Edit</a>
            <a th:href="@{'/admin/sessions/delete/' + ${sessions.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>

<hr>
<h2 th:text="${sessionsForm.id != null} ? 'Edit sessions' : 'Add sessions'"></h2>
<form th:action="@{${sessionsForm.id != null} ? '/sessions/edit/' + ${sessionsForm.id} : '/sessions/add'}" th:object="${sessionsForm}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Title:</label><input type="text" th:field="*{title}" required/><br/>
    <label>Description:</label><input type="text" th:field="*{description}" required/><br/>
    <label>Date:</label><input type="text" th:field="*{date}" required/><br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
