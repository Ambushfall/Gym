<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button,
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-label {
      margin-bottom: 10px;
      color: #c0392b;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="login-container">
  <h2>Login</h2>

  <label class="error-label" th:if="${param.error}" for="register">
    Invalid username or password. Do you want to register?
  </label>

  <form th:action="@{/login}" method="post">
    <label>Username:</label>
    <input type="text" name="username" required />

    <label>Password:</label>
    <input type="password" name="password" required />

    <button type="submit">üîê Login</button>
  </form>

  <form th:if="${param.error}" th:action="@{/register}" method="get">
    <input type="submit" id="register" value="Register" />
  </form>
</div>
</body>
</html>
