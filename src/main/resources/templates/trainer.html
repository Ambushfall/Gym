<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 30px;
        }

        h2 {
            color: #444;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #eaeaea;
        }

        /* DugmiÄ‡i */
        .action-button {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s ease;
        }

        .edit-btn {
            background-color: #007bff;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px 10px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0069d9;
        }

        hr {
            margin: 40px 0;
        }
    </style>
</head>
<body>

<h2>All Trainers</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.id}"></td>
        <td th:text="${trainer.name}"></td>
        <td th:text="${trainer.specialization}"></td>
        <td>
            <a th:href="@{'/admin/trainers/edit/' + ${trainer.id}}" class="action-button edit-btn">Edit</a>
            <a th:href="@{'/admin/trainers/delete/' + ${trainer.id}}" class="action-button delete-btn" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>

<hr>

<h2 th:text="${trainerForm.id != null} ? 'Edit Trainer' : 'Add Trainer'"></h2>
<form th:action="@{${trainerForm.id != null} ? '/trainers/edit/' + ${trainerForm.id} : '/trainers/add'}"
      th:object="${trainerForm}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <label>Specialization:</label>
    <input type="text" th:field="*{specialization}" required/>
    <button type="submit">Save</button>
</form>

</body>
</html>
