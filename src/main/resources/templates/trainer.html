<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer Management</title>
    <style><style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 30px;
    }

    h2 {
        color: #444;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: left;
    }

    th {
        background-color: #eaeaea;
    }

    a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        max-width: 400px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 6px 10px;
        margin-top: 4px;
        box-sizing: border-box;
    }

    button {
        margin-top: 15px;
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0069d9;
    }

    hr {
        margin: 40px 0;
    }
    </style>
    </style>


</head>
<body>

<h2>All Trainers</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.id}"></td>
        <td th:text="${trainer.name}"></td>
        <td th:text="${trainer.specialization}"></td>
        <td>
            <a th:href="@{'/admin/trainers/edit/' + ${trainer.id}}">Edit</a>
            <a th:href="@{'/admin/trainers/delete/' + ${trainer.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>

<hr>
<h2 th:text="${trainerForm.id != null} ? 'Edit Trainer' : 'Add Trainer'"></h2>
<form th:action="@{${trainerForm.id != null} ? '/trainers/edit/' + ${trainerForm.id} : '/trainers/add'}"
      th:object="${trainerForm}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label><input type="text" th:field="*{name}" required/><br/>
    <label>Specialization:</label><input type="text" th:field="*{specialization}" required/><br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
