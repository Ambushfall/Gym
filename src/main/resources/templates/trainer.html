<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Trainer Management</title></head>
<body>

<h2>All Trainers</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Specialization</th><th>Actions</th>
    </tr>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.id}"></td>
        <td th:text="${trainer.name}"></td>
        <td th:text="${trainer.specialization}"></td>
        <td>
            <a th:href="@{'/trainers/edit/' + ${trainer.id}}">Edit</a>
            <a th:href="@{'/trainers/delete/' + ${trainer.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>

<hr>
<h2 th:text="${trainerForm.id != null} ? 'Edit Trainer' : 'Add Trainer'"></h2>
<form th:action="@{${trainerForm.id != null} ? '/trainers/edit/' + ${trainerForm.id} : '/trainers/add'}" th:object="${trainerForm}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label><input type="text" th:field="*{name}" required/><br/>
    <label>Specialization:</label><input type="text" th:field="*{specialization}" required/><br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
