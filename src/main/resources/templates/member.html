<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Member Management</title></head>
<body>

<h2>All Members</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone Number</th><th>Actions</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td>
            <a th:href="@{'/members/edit/' + ${member.id}}">Edit</a>
            <a th:href="@{'/members/delete/' + ${member.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>

<hr>
<h2 th:text="${memberForm.id != null} ? 'Edit Member' : 'Add Member'"></h2>
<form th:action="@{${memberForm.id != null} ? '/members/edit/' + ${memberForm.id} : '/members/add'}" th:object="${memberForm}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label><input type="text" th:field="*{name}" required/><br/>
    <label>Email:</label><input type="email" th:field="*{email}" required/><br/>
    <label>Phone Number:</label><input type="text" th:field="*{phoneNumber}" required/><br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
