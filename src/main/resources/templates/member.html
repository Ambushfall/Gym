<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Management</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 14px;
            text-align: left;
        }

        th {
            background-color: #e9e9e9;
            font-weight: bold;
            color: #333;
        }

        td {
            color: #444;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 50px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* FORM STIL */
        .member-form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
            max-width: 500px;
        }

        .member-form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #444;
        }

        .member-form input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .member-form button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .member-form button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

<h2>All Members</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td>
            <a th:href="@{'/admin/members/edit/' + ${member.id}}">Edit</a>
            <a th:href="@{'/admin/members/delete/' + ${member.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>

<hr>
<h2 th:text="${memberForm.id != null} ? 'Edit Member' : 'Add Member'"></h2>
<form th:action="@{${memberForm.id != null} ? '/admin/members/edit/' + ${memberForm.id} : '/admin/members/add'}"
      th:object="${memberForm}" method="post" class="member-form">


    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input id="name" type="text" th:field="*{name}" required/>

    <label for="email">Email:</label>
    <input id="email" type="email" th:field="*{email}" required/>

    <label for="phone">Phone Number:</label>
    <input id="phone" type="text" th:field="*{phoneNumber}" required/>

    <button type="submit">ðŸ’¾ Save Member</button>
</form>


</body>
</html>
